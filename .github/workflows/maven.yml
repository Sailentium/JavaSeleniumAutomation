name: Java and Selenide CI run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  UI-tests:
    strategy:
      matrix:
        feature_name: [Products, Login]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: ${{ matrix.feature_name }}
        run: mvn test --file pom.xml -Dcucumber.filter.tags=@${{ matrix.feature_name }}
      - name: Test Reporter
        uses: dorny/test-reporter@v1.4.3
        if: success() || failure()
        with:
          name: Generate Report
          path: "**/surefire-reports/TEST-${{ matrix.feature_name }}.xml"
          reporter: java-junit      
